    <!-- The Modal -->
    <div id="about-content" class="modal">

    </div>
    <!-- The Modal -->
    <div id="contact-content" class="modal">

<script>
</script>
<script>
    var modal1 = document.getElementById("about-content");
    var btn1 = document.getElementById("about-btn");
    var span1 = document.getElementsByClassName("close")[0];
    var span2 = document.getElementsByClassName("close")[1];
    var modal2 = document.getElementById("contact-content");
    var btn2 = document.getElementById("contact-btn");
    btn1.onclick = function() {
        modal1.style.display = "block";
    }
    btn2.onclick = function() {
        modal2.style.display = "block";
    }
    span1.onclick = function() {
        modal1.style.display = "none";
    }
    span2.onclick = function() {
        modal2.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == modal1) {
            modal1.style.display = "none";
        }
        if (event.target == modal2) {
            modal2.style.display = "none";
        }
    }

    function play(){
        console.log("Play!!");
        window.location.href = "play.html?stage=1"
    }
    function about(){
        console.log("about!!");
    }
    function contact(){
        console.log("contact!!");
    }
</script>

</html>
